<div class="container">
    <h1>Delete AWS Rekognition collection</h1>
    <form method="post">
    <input type="text" name="collection" placeholder="CollectionID here">
    <input type="submit" value="delete">
    <br>
    {{if .}}
    <h2>successfully deleted collection: {{.}}</h2>
    {{end}}
    <br>
    <a href=/list-collections> see collections  </a>
    <a href=/create-collection> create collection  </a>
    <br>
    <a href="/"> menu  </a>
</div>
