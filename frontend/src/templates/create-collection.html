
<div class="container">
    <h1>Create a collection and index faces</h1>
    <p> Paste the path to the IDs folder below and add a ID for the collection. </p> 
    <form method="post">
    <input type="text" name="ids" placeholder="Path to the IDs folder " style="height:25px; width:550px"><br>
    <input type="text" name="collection" placeholder="Collection ID ">
    <input type="submit" value=" Upload">
    <br>
    {{if .}}
    <h2>successfully created collection: {{.}}</h2>
    {{end}}
    <br>
    <a href=/list-collections> see collections  </a>
    <a href=/delete-collection> delete collection  </a>
    <a href=/images> upload images </a>
    <br>
    <a href="/"> menu  </a>
</div>
